<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total Donations</title>
  </head>

  <body>
    <h1>Total Donations: <span id="totalCount">Loading...</span></h1>
    <script>
      fetch('/count')
        .then(response => response.json())
        .then(data => {
          document.getElementById('totalCount').textContent = data.scanCount;
        })
        .catch(error => console.error('Error', error));
    </script>
  </body>
</html>
